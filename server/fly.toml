# Fly.io configuration for Byfrost Coordination Server

app = "byfrost-server"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "alembic upgrade head"

[env]
  PORT = "8000"
  DEBUG = "false"
  SERVER_URL = "https://byfrost-server.fly.dev"
  CORS_ORIGINS = '["https://byfrost.dev","https://app.byfrost.dev"]'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
